        <ion-icon name="create"></ion-icon>
        <ion-label class="ion-padding-start">

        </ion-label>

    <ion-item button lines="none" detail="false" (click)="remove()">

        <ion-label class="ion-padding-start">
            Excluir
        </ion-label>
    </ion-item>
</ion-list>
